    ## Step 3: Add or Update Entity in the Global Registry
    
    In this step The MDS administrator actually register the submitted entity in the Global registry or update the existing entity.

    **Note**: Only MDS administrator can add or update the entity in the Global registry.
    
    The MDS API provides the ``POST registryEntries`` and ``PUT registryEntities`` endpoints that allows MDS administrator to add and update the entities to the Global registry. 
    
    The POST and PUT request includes the attributes of the entity and the facets for your entity that you want to add or update to the Global registry.
    
    ### Example
    
    ```shell
    curl -X POST 
    -H "Authorization: Bearer 2wlSxqoUimJT3snKbaDg5HiV2Aam" 
    -H "Accept: application/vnd.api+json" 
    -H "Content-Type: application/vnd.api+json" 
    -d
    '{
      "data": {
        "type": "registryEntries",
        "attributes": {
          "nodeName": "Steel, new steel node",
          "description": "registryEntries description",
          "tags": "Molecule Ra Tough Elastomer",
          "title": "Molecule Ra - Tough Elastomer12213",
          "extension": {
            "type": "contents:autodesk.mdb.alpha:RegistryEntry",
            "version": "1.0.0",
            "data": {
              "name": "Molecule Ra - Tough Elastomer1",
              "registryType": "MATERIALS",
              "facets": {
                "appearance": [
