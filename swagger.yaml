    ## Step 2: Update the Status of the Entities Submitted for a Review
    
    **Note**: This step in only for the MDS administrator who is authorized to update the status of the submitted entities.

    In this step, MDS Administrator updates the status of the entities submitted for a review.
    
    The following table describes the status that the MDS administrator can set:
    
    | Attribute             | Description
    | --------------------- | ------------------------------------------------------------------
    | **APPROVED**          | Indicates that the MDS administrator has approived the submitted entity for adding it to the global registry.
    | **DENIED**            | Indicates that the MDS administrator has rejected the submitted entity.                                                                    
    |                       | The rejection can be because of the following reasons:
    |                       | * The same entity details already present in the global registry.
    |                       | * The entity does not follow a valid schema or JSON format. 
        
    The MDS API provides the ``PUT reviewableEntities`` endpoint that allows you to update the status.

    ### Example

    ```shell
    curl -X PUT 
    -H "Authorization: Bearer 2wlSxqoUimJT3snKbaDg5HiV2Aam" 
    -H "Accept: application/vnd.api+json" 
    -H "Content-Type: application/vnd.api+json" 
    -d
    '{
      "data": {
        "type": "reviewableEntities",
        "attributes": {
          "facets": [
            {
              "type": "MATERIALS",
              "libraryId": "urn:adsk.content:library:38d64453-7a06-4183-900d-c129469ff9cd",
              "contentId": "urn:adsk.content:content:739ce398-2107-4e3c-9722-ab204eec4ff8",
              "status": "APPROVED"
            }
