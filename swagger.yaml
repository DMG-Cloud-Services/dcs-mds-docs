    # Search Content in the Global Registry
    
    This tutorial explains how to search the content in the Global Registry. You can search the contents registered in Global Registry for various facet names.

    The MDS API provides the ``GET contents`` endpoint that allows you to search for the contents. In the API request, you can specify the filters conditions, based on which you want to search the contents. You can specify multiple filter conditions together.
    
    You can also sort your search result in ascending and descending order. In the sort request, you have to specify the properties, such as created time, modified time, and property name by which you want to sort your result. With the properties, you have to specify the value **asc** for ascending sort order and **desc** for descending sort order.
    
    The following table describes about the filters that you can use for searching the contents:
    
    | Filter                                             | Description                                                                 
    | -------------------------------------------------  | ----------------------------------------------------------------------------
    | **filter[contents][extension.data.registryType]**  | Searches the content in the specified global registry.                       
    |                                                    | For example, MATERIALS and MACHINES.                                         
    |                                                    | **Note**: While specifying this filter criteria, you can use **~** as the replacement for the term ``extension.data``.
    |                                                    | For example: ``filter[contents][~.facets.physical.~.specificHeat.value]=41`` 
    | **filter[contents][facetName]**                    | Searches content for the specified facet names by which you have registered your content in the global registry.
    |                                                    | The facet name allows to narrow down the search for the data that you are interested in retrieving. 
    |                                                    | For example, the facet name **additive** returns the contents specific to additive manufacturing in case of MATERIALS Global Registry.
    | **include[contents]**                              | Searches the content based on the specified references.
    |                                                    | For example, ``references.processes``, ``references.materials``, and ``references.machines``.
    |                                                    | If the **extension.data** section includes references of the custom types, for example, customTypes:autodesk.core:reference-1.0.0, you can specify the referenced objects in the filter condition.
    |                                                    | For example: ``include[contents]=references.<reference_name>`` 
    |                                                    | * ``include[contents]=references.machines``
    |                                                    | * ``include[contents]=references.processes``
    | **filter[contents][query]**                        | Searches the content based a custom query that you specify.                  
    |                                                    | In the query, you can include the logical and mathematical operators.        
    | **filter[units][]**                                |  Searches the content based on the units for a particular property in your content.
    |                                                    |  The API supports converting the result into the target unit that you specify. The API uses the [JSR 363](https://github.com/unitsofmeasurement/uom-systems/blob/master/ucum-java8/src/main/java/systems/uom/ucum/UCUM.java) and adheres to UCUM standards for strict adherence to unit symbols.                 | 
    |                                                    |  The UCUM unit symbols are [case sensitive](https://github.com/unitsofmeasurement/uom-systems/blob/master/ucum-java8/src/main/resources/systems/uom/ucum/format/UCUMFormat_CS.properties).
    | **page[size]**                                     |  The total number of pages that you want to display for the search result.
    | **page[number]**                                   | The page number of the search result that you want to display.
    
    The following table describes about the options that you can use to sort your search data:
    
    | Filter                                             | Description
    | -------------------------------------------------  | ----------------------------------------------------------------------------
    | **sort[contents][createTime]**                     | Sorts the search result according to the created time of the content in the Global Registry.
    | **sort[contents][lastModifiedTime]**               | Sorts the search result according to the last modified time of the contents in the Global Registry.
    | **filter[contents][extension.data.property]**      | Sorts the search result according to the property name that you specify.
   
    
    ## Samples of Using Filters in the API Request
  
    ### Using extension.data.registryType and facetName filters
    
    ```
    filter[contents][extension.data.registryType]=MATERIALS&filter[contents][facetName]=physical
    ```
    
    ### Using Parameter and Value Pair
    
    ```
    filter[contents][extension.data.registryType]=MATERIALS&filter[contents][facetName]=physical&filter[contents][extension.data.facets.physical.extension.data.specificHeat.value]=410
    ```
    
    **Note**: While specifying the filter criteria, you can use ~ as the replacement for the term ``extension.data``.
    
    ``` 
    filter[contents][extension.data.registryType]=MATERIALS&filter[contents][facetName]=physical&filter[contents][~.facets.physical.~.specificHeat.value]=410
    ```

    ### Using ``query`` filter
    
    ```
    filter[contents][extension.data.registryType]=MATERIALS&filter[contents][facetName]=additive&filter[contents][query]=Molecule
    ```
    
    ```
    filter[contents][extension.data.registryType]=MATERIALS&filter[contents][facetName]=physical&filter[contents][query]=extension.data.facets.physical.extension.data.specificHeat.value>400 AND ~.facets.physical.~.density.value <10000 AND NOT ~.facets.physical.~.category: PLASTIC
    ```
    
    ```
    filter[contents][extension.data.registryType]=MATERIALS&filter[contents][facetName]=additive&filter[contents][query]=(extension.data.facets.additive.extension.data.solution.flexuralStrength.testValue.min>1) AND (NOT extension.data.facets.additive.extension.data.solution.flexuralStrength.testValue.min<1) AND (extension.data.facets.additive.extension.data.solution.flexuralStrength.testValue.max<100) AND (NOT extension.data.facets.additive.extension.data.solution.flexuralStrength.testValue.max>100) 
    ```
    
    ### Using ``units`` filter
    
    ```
    filter[contents][extension.data.registryType]=MATERIALS&filter[contents][facetName]=additive&filter[units][temperature]=Cel&filter[units][youngsModulusCompression]=MPa&filter[units][materialBulkDensity]=g/cm3&filter[units][holeSizeAt5mmDeviation]=mm&filter[units][postSizeAt15mmDeviation]=[in_i]
    ```
    
    ### Using ``include`` filter
    
    ```
    filter[contents][extension.data.registryType]=MATERIALS&filter[contents][facetName]=additive&include[contents]=references.processes&include[contents]=references.machines
    ```
    
    ### Using Pagination filter
    
    ```
    filter[contents][extension.data.registryType]=MATERIALS&filter[contents][facetName]=physical&page[number]=1&page[size]=2
    ```
    
    ### Example
    
    ```shell
    curl -X GET 
    -H "Authorization: Bearer 2wlSxqoUimJT3snKbaDg5HiV2Aam" 
    -H "Accept: application/vnd.api+json" 
    -H "Content-Type: application/vnd.api+json" 
    -d 'https://developer.api.autodesk.com/mdb/v2/contents'
    ```
    
