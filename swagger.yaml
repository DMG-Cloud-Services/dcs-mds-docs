    # Step-by-Step Tutorials
    
    Manufacturing Data Service (MDS) provides a set of APIs for developers to register their contents in a global registery and also search the content registered in the global registry by different users.
    
    In this section, we provide step-by-step tutorials demonstrating how the Forge MDS API works:
    
    ## [Register Entities](/en/docs/mds/v1/tutorials/register-entities)
    
    This tutorial explains how to register the content in the global registry.
   
    ## [Search Entities](/en/docs/mds/v1/tutorials/search-entities)
    
    This tutorial explains how to search different contents registered in the global registry.
    
    [@tutorials/before-you-begin]: <>
    # Before you begin
    
    Before you start using MDS APIs, ensure that you have [registered an app](https://developer.autodesk.com/en/docs/oauth/v2/tutorials/create-app) and successfully [acquired an OAuth token](https://developer.autodesk.com/en/docs/oauth/v2/tutorials).
      
    See the Authentication and Scopes section in the [API Basics](/en/docs/mds/v1/overview/basics) for the appropriate token based on the data you are accessing.
    
    In general, access to BIM 360 Team, BIM 360 Docs, Fusion Team, and A360 Personal data requires the use of a [3-legged OAuth2 token](https://developer.autodesk.com/en/docs/oauth/v2/tutorials/get-3-legged-token).
      
    HTTP `GET` requests to the Forge Schema services require the `data:read` scope.
      
    HTTP `POST` requests to the Forge Schema require the `data:create` scope, but can also be called with the `data:write` scope.
    
    [@tutorials/register-entities]:<>
    # Add content library as facet to Global Registry
    
    This tutorial explains how to add the content library as a facet in the global registery.

    Perfrom the steps in the given sequence to successfully add your content library in the global registery.
    
    ## Step 1: Submit the Content Library for Review
    
    In this step, you submit your content library to the MDS team either for a review or categorize it in the global registry. When the content library is ready to be published in the global registry, Library manager contacts MDS team for registering their library in the global registry. Then MDS team reviews the request for various aspects, and either approves or denies the request.

    The MDS API provides the ``POST reviewableEntities`` endpoint that allows you to submit your entities to the MDS team for a review.
    
    **Note**: Before calling the POST request, you must ensure that your content library is already published in Forge Content service. For more information, see Forge Content documentation. You also need to send an email to MDS team to inform about releasing library to MDS. 
    
    The following table describes the attributes that you need to specify in the API request.
    
    | Attribute               | Description
    | ----------------------  | ------------------------------------------------------------------
    | **status**              | The attribute that indicates whether the content library is submitted for a review or only to categorize it in the global registry.
    |                         | The possible values are **PRE_SUBMIT** and **PENDING** respectively.
    |                         | * If the library is submitted only to categorize it in the global registry, the status is set to **PRE_SUBMIT**. Categorizing is nothing but specifying the hierarchy of the contents in the global registry.                                                         
    |                         | * If the content is submitted for a review, the status is set to **PENDING**. After finalizing the contents and the hierarchy in the global registry, you can submit your library for a review.
    | **nodeName**            | The attribute that contains a comma separated list of node names that you want to use for creating node hierarchy in the global registry.
    |                         | The MDS team uses this information to create the node hierarchy in the global registery.
    |                         | Example: 
    |                         | * If you want to store your content library under the **MATERIAL** global library with a hierarchy as **STEEL** > **SPECIFIC STEEL**, you must specify the **noteName** attribute as **"STEEL,SPECIFIC_STEEL"**. 
    |                         | * If you want to add a another new node **NEW STEEL** in the same hierarchy of the MATERIAL global registery, you need to set the **nodeName** attribute as **"STEEL,SPECIFIC_STEEL,NEW_STEEL"**.
    | **registryContentId**   | The attribute that you must specify if you want to add new facet name in your existing content library in the global registery.       
    | **contentName**         | The attribute that contains the name of the content registered in the global registery.
    
